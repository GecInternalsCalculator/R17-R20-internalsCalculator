    function validate(){
        count=0;

    return false;

        c1=parseInt(cs1);
        m1=parseInt(mid1);
        a1=parseInt(as1);
        c2=parseInt(cs2);
        m2=parseInt(mid2);
        a2=parseInt(as2);
        m=c1+a1+m1;
        n=c2+a2+m2;
        if(m>=n){

        }
        else{
             o=(n*(0.8))+((0.2)*m);
